name: Daily Price Update

on:
  schedule:
    # 每天 UTC 时间 01:00 运行 (北京时间 09:00)
    - cron: '0 1 * * *'
    # 每天 UTC 时间 07:00 运行 (北京时间 15:00)
    - cron: '0 7 * * *'
  workflow_dispatch:  # 允许手动触发

# 添加写权限
permissions:
  contents: write

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests openai python-dateutil
    
    - name: Run price scraper
      env:
        MANUS_API_KEY: ${{ secrets.MANUS_API_KEY }}
      run: |
        cd $GITHUB_WORKSPACE
        python price_scraper.py
      continue-on-error: true
    
    - name: Run price calculator
      run: |
        cd $GITHUB_WORKSPACE
        python price_calculator.py
      continue-on-error: true
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Daily price update $(date +'%Y-%m-%d %H:%M UTC')" && git push)
